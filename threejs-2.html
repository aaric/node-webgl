<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ThreeJS-2</title>
</head>
<body>
	<canvas id="myCanvase" width="600" height="450"></canvas>
	<script src="libs/three.js/84/three.js"></script>
	<script>
		var renderer = new THREE.WebGLRenderer({
			canvas: document.getElementById('myCanvase')
		});
		renderer.setClearColor(0x000000);

		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera(45, 4/3, 1, 1000);
		camera.position.set(0, 0, 5);
		camera.lookAt(new THREE.Vector3(0, 0, 0));
		scene.add(camera);

		var material = new THREE.MeshBasicMaterial({
			color: 0xffffff
		});
		var planeGeo = new THREE.PlaneGeometry(1.5, 1.5);
		var plane = new THREE.Mesh(planeGeo, material);
		plane.position.x = 1;
		scene.add(plane);

		var triGeo = new THREE.Geometry();
		triGeo.vertices = [
			new THREE.Vector3(0, -0.8, 0),
			new THREE.Vector3(-2, -0.8, 0),
			new THREE.Vector3(-1, 0.8, 0)
		];
		triGeo.faces.push(new THREE.Face3(0, 2, 1));
		var triangle = new THREE.Mesh(triGeo, material);
		scene.add(triangle);

		renderer.render(scene, camera);

	</script>
</body>
</html>
