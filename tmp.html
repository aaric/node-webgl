<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>WebGL</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="450"></canvas>
	<script>
		var canvas = document.getElementById('myCanvas');
		var gl = canvas.getContext('webgl');

		// add your code here

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.clear(gl.COLOR_BUFFER_BIT);
	</script>
</body>
</html>
